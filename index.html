    <!-- Custom style sheet -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<form id="survey-form" action="action_page.php">
  <div class="container">
    <div id="header">
    <h1 id="title">Survey Form</h1>
    <p id="description">Let us know how we can improve freeCodeCamp</p>
    </div>
    <hr>

    <label for="name" id="name-label"><b>* Name: </b></label>
    <input id="name" type="text" placeholder="Enter your name" name="name" required>

    <label for="email" id="email-label"><b>* Email:</b></label>
    <input id="email" type="email" placeholder="Enter your email" name="email" required>

    <label for="age" id="number-label"><b>* Age:</b></label>
    <input id="number" type="number" name="age" placeholder="Enter your age" step="1" min="1" max="125" required>

    <label for="dropdown" id="dropdown-label"><b> Which option best describes your current role?:</b></label>
    <div>
      <select id="dropdown">
        <option >Student</option>
        <option >Full Time Job</option>
        <option >Full Time Learner</option>
        <option>Prefere Not To Say</option>
        <option value="audi">Other</option>
      </select>
    </div>

    <label for="dropdown" id="dropdown-label"><b> * How likely is that you would recommend freeCodeCamp to a friend?</b></label>
    <div id="recommendations_radio">
      <input type="radio" name="recommendation" value="Definitely"> Definitely<br>
      <input type="radio" name="recommendation" value="Maybe"> Maybe<br>
      <input type="radio" name="recommendation" value="Not sure"> Not sure<br>
    </div>


    <label for="dropdown" id="dropdown-label"><b> What do you like most in FCC:</b></label>
    <div>
      <select id="dropdown">
        <option >Challenges</option>
        <option >Projects</option>
        <option >Community</option>
        <option>Open Source</option>
      </select>
    </div>

    <label for="checkbox" id="checkbox-label"><b> Things that should be improved in the future
(Check all that apply):</b></label>

    <div id="improvements_checkbox">

      <input type="checkbox" name="improvements" value="Back-end"> Back-end Projects<br>
      <input type="checkbox" name="improvements" value="Data viz"> Data Visualization<br>
      <input type="checkbox" name="improvements" value="OSS"> Open Source Community<br>
      <input type="checkbox" name="improvements" value="Videos"> Videos<br>
      <input type="checkbox" name="improvements" value="Wiki"> Wiki<br>
      <input type="checkbox" name="improvements" value="Forum"> Forum<br>
      <input type="checkbox" name="improvements" value="Courses"> Additional Courses<br>
    </div>

    <p><b>Any Comments or Suggestions?</b></p>
    <div>
      <textarea name="message" id="text-area" rows="10" cols="30">Enter your comments here...</textarea>
    </div>

    <p>Thank you for your submission!</p>
    <button id="submit" type="submit"><b>Submit</b></button>
  </div>

</form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
